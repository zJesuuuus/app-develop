<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App develop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-white">
    <div class="container">

        <div class="row">
            <div class="col">
                <nav class="navbar bg-success">
                    <div class="container-fluid">
                      <span class="text-light fst-italic navbar-brand mb-0 h1">Navbar</span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <div class="card border border-success-subtle fst-italic">
                    <div class="card-header text-center bg-success text-light">
                      <h4>Control de acceso</h4>
                    </div>
                    <div class="card-body bg-success-subtle">
                        <form id="formLogin">
                            <div class="mb-3">
                              <label for="email" class="form-label">Correo:</label>
                              <input type="email" class="form-control bg-secondary-subtle" id="email" aria-describedby="emailHelp" required>
                              <div id="emailHelp" class="form-text">No compartiremos este correo con nadie.</div>
                            </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Contraseña:</label>
                              <input type="password" class="form-control bg-secondary-subtle" id="password" required>
                            </div>
                            <div id="alert">
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Bienvenido!</strong> Para continuar completa los campos anteriores.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-success d-block mx-auto">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <p class="text-light fw-medium text-center bg-success">© Todos los derechos reservados.</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    
    <script src="JavaScript/loginService.js"></script>
</body>

</html>
